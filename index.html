      // Gemini Service
      let ai; // GenAI instance

      const initializeAi = () => {
        return new Promise((resolve, reject) => {
          google.script.run
            .withSuccessHandler(apiKey => {
              if (apiKey) {
                ai = new GoogleGenAI({ apiKey });
                resolve();
              } else {
                const errorMsg = "API Key could not be retrieved. Please ensure it's set correctly in the script properties.";
                console.error(errorMsg);
                reject(errorMsg);
              }
            })
            .withFailureHandler(error => {
              console.error("Failed to get API key from server:", error);
              reject(error);
            })
            .getApiKey();
        });
      };
      
      const generateNewsArticle = async (prompt) => {
        if (!ai) {
          await initializeAi();
        }

        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,
                properties: {
                  title: {
                    type: Type.STRING,
                    description: "The catchy headline of the news article in Korean.",
                  },
                  summary: {
                    type: Type.STRING,
                    description: "A short summary of the football match in Korean.",
                  },
                },
                required: ["title", "summary"],
              }
            },
          });
          return response.text;
        } catch (error) {
          console.error("Error calling Gemini API:", error);
          throw new Error("Failed to generate content from Gemini API.");
        }

                    <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 mr-2 text-brand-green" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    <span>이리고 축구부 후원회</span>
                  </button>
                </div>
                {/* Desktop Menu */}
                <div className="hidden md:block">
                  <div className="ml-10 flex items-baseline space-x-4">
                    <NavLink section="home" activeSection={activeSection} setActiveSection={setActiveSection}>홈</NavLink>
                    <NavLink section="organization" activeSection={activeSection} setActiveSection={setActiveSection}>후원회조직</NavLink>
                    <NavLink section="sponsors" activeSection={activeSection} setActiveSection={setActiveSection}>후원자</NavLink>
                    
                    <div className="relative group">
                      <button
                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300 flex items-center ${
                          isFootballSectionActive
                            ? 'bg-brand-green text-white'
                            : 'text-gray-300 hover:bg-brand-gray hover:text-white'
                        }`}
                      >
                        축구부
                        <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>
                      </button>
                      <div className="absolute top-full left-1/2 -translate-x-1/2 mt-2 w-48 bg-brand-gray rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-300 z-10 py-1">
                          <a onClick={() => setActiveSection('coaching-staff')} className="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-brand-dark hover:text-white cursor-pointer">코치진</a>

                          <a onClick={() => setActiveSection('grade-2')} className="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-brand-dark hover:text-white cursor-pointer">2학년</a>

                    <NavLink section="gallery" activeSection={activeSection} setActiveSection={setActiveSection}>갤러리</NavLink>
                    <NavLink section="news" activeSection={activeSection} setActiveSection={setActiveSection}>소식</NavLink>
                    <NavLink section="support" activeSection={activeSection} setActiveSection={setActiveSection}>후원안내</NavLink>
                  </div>
                </div>

                {/* Mobile Menu Button */}
                <div className="md:hidden">
                  <button
                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}

                      </svg>
                    ) : (
                      <svg className="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">

                <div>
                  <button
                    onClick={() => setIsFootballSubMenuOpen(!isFootballSubMenuOpen)}
                    className={`w-full text-left flex justify-between items-center px-4 py-3 rounded-md text-base font-medium transition-colors duration-300 ${
                      isFootballSectionActive
                        ? 'bg-brand-green text-white'
                        : 'text-gray-300 hover:bg-brand-gray hover:text-white'
                    }`}
                  >
                    축구부
                    <svg className={`w-5 h-5 transition-transform duration-300 ${isFootballSubMenuOpen ? 'transform rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>
                  </button>
                  <div className={`${isFootballSubMenuOpen ? 'block' : 'hidden'} mt-1 pl-4 space-y-1`}>
                    <button onClick={() => handleMobileLinkClick('coaching-staff')} className="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-brand-dark hover:text-white cursor-pointer rounded-md">코치진</button>
                    <button onClick={() => handleMobileLinkClick('grade-1')} className="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-brand-dark hover:text-white cursor-pointer rounded-md">1학년</button>
                    <button onClick={() => handleMobileLinkClick('grade-2')} className="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-brand-dark hover:text-white cursor-pointer rounded-md">2학년</button>
                    <button onClick={() => handleMobileLinkClick('grade-3')} className="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-brand-dark hover:text-white cursor-pointer rounded-md">3학년</button>
                    <button onClick={() => handleMobileLinkClick('alumni')} className="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-brand-dark hover:text-white cursor-pointer rounded-md">자랑스런 졸업생</button>
                  </div>
                </div>

                <MobileNavLink section="gallery">갤러리</MobileNavLink>
                <MobileNavLink section="news">소식</MobileNavLink>
                <MobileNavLink section="support">후원안내</MobileNavLink>
              </div>
            </div>
          </header>
        );
      };

      // App Component
      const App = () => {
        const initialNews = [
          { id: 1, title: '전국 고교 축구선수권대회 4강 진출!', date: '2024-07-15', summary: '이리고 축구부가 막강한 공격력을 선보이며 전국 대회 4강에 오르는 쾌거를 이루었습니다.' },
          { id: 2, title: '주장 김민준, "우승 향한 열망으로 뭉쳤다"', date: '2024-07-12', summary: '팀의 주장이자 에이스인 김민준 선수가 우승에 대한 강한 자신감을 내비쳤습니다.' },
          { id: 3, title: '후원회, 선수단에 격려 물품 전달', date: '2024-07-10', summary: '후원회에서 선수들의 사기 진작을 위해 훈련 용품과 간식을 전달하며 격려했습니다.' },
        ];

        const coachingStaff = [
          { id: 1, name: '김감독', role: '감독', imageUrl: 'https://picsum.photos/seed/coach1/400/500' },
          { id: 2, name: '박수석', role: '수석코치', imageUrl: 'https://picsum.photos/seed/coach2/400/500' },
          { id: 3, name: '최골키퍼', role: '골키퍼 코치', imageUrl: 'https://picsum.photos/seed/coach3/400/500' },
        ];

        const initialPlayers = [
            // 3학년
            { id: 1, name: '김민준', position: '공격수 (FW)', number: 10, imageUrl: 'https://picsum.photos/seed/player1/400/500', grade: 3 },
            { id: 2, name: '이현우', position: '미드필더 (MF)', number: 8, imageUrl: 'https://picsum.photos/seed/player2/400/500', grade: 3 },
            // 2학년
            { id: 3, name: '박서준', position: '수비수 (DF)', number: 4, imageUrl: 'https://picsum.photos/seed/player3/400/500', grade: 2 },
            { id: 4, name: '최지훈', position: '골키퍼 (GK)', number: 1, imageUrl: 'https://picsum.photos/seed/player4/400/500', grade: 2 },
            { id: 7, name: '강지석', position: '공격수 (FW)', number: 11, imageUrl: 'https://picsum.photos/seed/player7/400/500', grade: 2 },
            { id: 8, name: '서예준', position: '미드필더 (MF)', number: 6, imageUrl: 'https://picsum.photos/seed/player8/400/500', grade: 2 },
            // 1학년
            { id: 5, name: '정태양', position: '미드필더 (MF)', number: 7, imageUrl: 'https://picsum.photos/seed/player5/400/500', grade: 1 },
            { id: 6, name: '윤도현', position: '수비수 (DF)', number: 5, imageUrl: 'https://picsum.photos/seed/player6/400/500', grade: 1 },
            { id: 9, name: '하다온', position: '수비수 (DF)', number: 2, imageUrl: 'https://picsum.photos/seed/player9/400/500', grade: 1 },
            { id: 10, name: '김주원', position: '미드필더 (MF)', number: 9, imageUrl: 'https://picsum.photos/seed/player10/400/500', grade: 1 },
        ];

        const alumni = [
            { id: 1, name: '손흥민 선배', graduationYear: 2010, currentTeam: '토트넘 홋스퍼 FC', imageUrl: 'https://picsum.photos/seed/alumni1/400/500' },
            { id: 2, name: '박지성 선배', graduationYear: 2000, currentTeam: '은퇴 (전 맨유)', imageUrl: 'https://picsum.photos/seed/alumni2/400/500' },
            { id: 3, name: '김민재 선배', graduationYear: 2015, currentTeam: 'FC 바이에른 뮌헨', imageUrl: 'https://picsum.photos/seed/alumni3/400/500' },
            { id: 4, name: '이강인 선배', graduationYear: 2018, currentTeam: '파리 생제르맹 FC', imageUrl: 'https://picsum.photos/seed/alumni4/400/500' },
        ];
        
        const [activeSection, setActiveSection] = useState('home');
        const [news, setNews] = useState(initialNews);
        const [isGenerating, setIsGenerating] = useState(false);
        const [error, setError] = useState(null);

        const handleGenerateNews = useCallback(async () => {
          setIsGenerating(true);
          setError(null);
          try {
            const prompt = "Write a short, exciting news report about a fictional high school football match where Iri High School won. The opponent was '강호고등학교'. Include a catchy Korean headline and a brief summary of the game's key moments. The response must be in JSON format with 'title' and 'summary' keys.";
            const newArticleText = await generateNewsArticle(prompt);
            
            const jsonString = newArticleText.replace(/^```json\s*|```\s*$/g, '').trim();
            const newArticleContent = JSON.parse(jsonString);

            const newArticle = {
              id: news.length + 1,
              title: newArticleContent.title,
              summary: newArticleContent.summary,
              date: new Date().toISOString().split('T')[0],
            };
            setNews(prevNews => [newArticle, ...prevNews]);
          } catch (err) {
            console.error("Failed to generate news:", err);
            setError("AI 기사 생성에 실패했습니다. 잠시 후 다시 시도해주세요.");
          } finally {
            setIsGenerating(false);
          }
        }, [news]);

        const renderSection = () => {
          switch (activeSection) {
            case 'news':
              return <NewsSection news={news} onGenerate={handleGenerateNews} isGenerating={isGenerating} error={error} showTitle={true} />;
            case 'gallery':
              return <GallerySection />;
            case 'organization':
              return <OrganizationSection />;
            case 'sponsors':
              return <SponsorsSection />;
            case 'support':
              return <SupportSection />;
            case 'coaching-staff':
              return <CoachingStaffSection coaches={coachingStaff} />;
            case 'grade-1':
              return <PlayersSection players={initialPlayers.filter(p => p.grade === 1)} title="1학년 선수단" showTitle={true} />;
            case 'grade-2':
              return <PlayersSection players={initialPlayers.filter(p => p.grade === 2)} title="2학년 선수단" showTitle={true} />;
            case 'grade-3':
              return <PlayersSection players={initialPlayers.filter(p => p.grade === 3)} title="3학년 선수단" showTitle={true} />;
            case 'alumni':
              return <AlumniSection alumni={alumni} />;
            case 'home':
            default:
              return (
                <>
                  <Hero onNavigate={setActiveSection}/>
                  <NewsSection news={news.slice(0, 3)} onGenerate={handleGenerateNews} isGenerating={isGenerating} error={error} showTitle={true} />
                  <PlayersSection players={initialPlayers.slice(0, 4)} showTitle={true} />
                </>
              );
          }
        };

        return (
          <div className="bg-brand-dark min-h-screen text-brand-light font-sans">
            <Header activeSection={activeSection} setActiveSection={setActiveSection} />
            <main>
              {renderSection()}
            </main>
            <Footer />
          </div>
        );
      };

      // Render the App
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
      } else {
        console.error("Could not find root element to mount to");
      }

    </script>
</body>
